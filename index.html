      .single-line-ellipsis{

      .flex-center{

      @-webkit-keyframes slideOutLeftX{
        0%{-webkit-transform:translateX(-200%); }
        100%{-webkit-transform:translateX(-100%); visibility:hidden;}
      }
      
      @-webkit-keyframes slideInLeftX{
        0%{ -webkit-transform:translateX(-100%); visibility:visible }
        100%{ -webkit-transform:translateX(0); }
      }

      @-webkit-keyframes slideOutLeftX{
        0%{-webkit-transform:translateX(0); }
        100%{-webkit-transform:translateX(-100%); visibility:hidden;}
      }

      @-webkit-keyframes slideOutRightX{
        0%{-webkit-transform:translateX(0);}
        100%{-webkit-transform:translateX(100%);  visibility:hidden;}
      }



      @-webkit-keyframes centerToLeft_center{
        0%{-webkit-transform:translateX(0);}

      }
      /**/

      @-webkit-keyframes centerToRight_center{

      }
      
      @-webkit-keyframes rightToCenter_right{
